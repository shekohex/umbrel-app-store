manifestVersion: 1
id: shekohex-aria2-ariang
name: Aria2 + AriaNg
tagline: Download files with Aria2 and manage them with AriaNg.
icon: https://www.svgrepo.com/show/433061/file-download.svg
category: media
version: "1.0.4"
port: 16800
description: >-
  Aria2 is a lightweight multi-protocol & multi-source command-line download utility.
  It supports HTTP/HTTPS, FTP, SFTP, BitTorrent and Metalink.
  AriaNg is a modern web frontend making Aria2 easier to use.
  This app combines both to provide a powerful download manager for your Umbrel.

developer: shekohex
website: https://github.com/shekohex
submitter: shekohex
submission: https://github.com/shekohex/umbrel-app-store
repo: https://github.com/shekohex/umbrel-app-store
support: https://github.com/shekohex/umbrel-app-store/issues
gallery: []
releaseNotes:
dependencies: []
path: ""
defaultUsername: "umbrel"
defaultPassword: "umbrel"
permissions:
  - STORAGE_DOWNLOADS
